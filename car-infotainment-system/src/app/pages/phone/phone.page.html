<ion-content [fullscreen]="true">
  <ion-header>
    <app-topbar></app-topbar>
  </ion-header>

  <ion-grid>
    <ion-row>

      <div class="oneHalf">
        <app-calling-inform name="Matthew"></app-calling-inform>
      </div>
      <!-- <app-sliding-contact-select></app-sliding-contact-select> -->
    </ion-row>

    <ion-row>

        <!-- will use toggle to determine what components must be shown at init -->

        <app-phone-hang-up *ngIf="receivingCall" (click)="toggleSendReceive()"></app-phone-hang-up>
        <app-phone-answer *ngIf="receivingCall" (click)="toggleSendReceive()"></app-phone-answer>

        <div *ngIf="!receivingCall" class="oneHalf" (click)="toggleSendReceive()">
          <ion-icon name="Call" id="initCall"></ion-icon>
        </div>
    </ion-row>
  </ion-grid>
  
  
</ion-content>
